<!DOCTYPE HTML>

<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>photo library</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body background="texture/libbg.png">
		<div id="header">
			<h1 class="WebFontClass centering">～フォトライブラリ作ってみた～</h1>
		</div>
		<p>Our Memories</p>

		<div class="WebFontClass" id="menu">
			～Menu～
			<ul type="none">
				<li id="top" onmouseover="changecousor('top');" 
					onmouseout="menu_initialize('top');" />top</li>
				<li id="profile" onmouseover="changecousor('profile');" 
					onmouseout="menu_initialize('profile');" />profile</li>
				<li id="list" onmouseover="changecousor('list');" 
					onmouseout="menu_initialize('list');" />list</li>
				<li id="access" onmouseover="changecousor('access');" 
					onmouseout="menu_initialize('access');" />access</li>
				<li id="log" onmouseover="changecousor('log');" 
					onmouseout="menu_initialize('log');" />log</li>
				<li id="reference" onmouseover="changecousor('reference');" 
					onmouseout="menu_initialize('reference');" />reference</li>
			</ul>
		</div>

		<div class="image">
			<figure>
				<img src="image/2018.7.14/2018714_180716_0041.jpg" alt="2018.7.14">

			<figure>
